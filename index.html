<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ReadMore</title>
        <meta charset="UTF-8">
        <!--meta for internet explorer-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!--meta for mobile devices-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script> 
        <![endif]-->
        <!--Respond to treatment media query problem in IE-->
        <link rel="icon" href="images/favico.png"/>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="row p-t-3perc">
                <div class="col-sm-6 col-xs-12 top-left-out">
                    <div class="row">
                        <div class="col-xs-6 text-right top-left-part">
                            <img src="images/mail.gif" class="mascot-img">
                        </div>
                        <div class="col-xs-6 text-left">
                            <div class="icon-circle">
                                <div class="dot dot-cyan"></div>
                                <span class="circle-not-expand circle-expand-cyan"></span>
                                <span class="icon-span icon-span-cyan">$</span>
                                <div class="text-image-part">Here's Your New Entry Text</div>
                                <div class="title-image-part">Title</div>
                                
                            </div>
                            
                        </div>
                        
                    </div>
                </div>
                <div class="col-sm-6 col-xs-12 m-t-60-smmedia top-right-out">
                    <div class="row">
                        <div class="col-xs-6 text-right top-left-part">
                            <img src="images/api.gif" class="mascot-img">
                        </div>
                        <div class="col-xs-6 text-left">
                            <div class="icon-circle">
                                <div class="dot dot-green"></div>
                                <span class="circle-not-expand circle-expand-green"></span>
                                <span class="icon-span icon-span-green">$</span>
                                <div class="text-image-part">Here's Your New Entry Text</div>
                                <div class="title-image-part">Title</div>
                                
                            </div>
                            
                        </div>
                        
                    </div>
                </div>
                
            </div>
            
            
            
        </div>
        <script src="js/jquery-2.2.3.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
